version: "3.3"

services:
  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: gameshow-bridge
    ports:
      - "8081:8081"   # bridge server for OBS & control panel API
    restart: always
    networks:
      - gameshow

  panel:
    build:
      context: ./control-panel-react
      dockerfile: Dockerfile.panel
    container_name: gameshow-panel
    ports:
      - "3000:3000"   # React control panel UI
    restart: always
    depends_on:
      - bridge
    networks:
      - gameshow

networks:
  gameshow:
    driver: bridge
